<div class="p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Class Details: {{ classDetails.name }}</h1>
  
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="text-left p-2 border-b border-gray-300">Student Name</th>
          <th class="text-left p-2 border-b border-gray-300">Date of Birth</th>
          <th class="text-left p-2 border-b border-gray-300">Enrollment Number</th>
          <th class="text-left p-2 border-b border-gray-300">Address</th>
          <th class="text-left p-2 border-b border-gray-300">Phone</th>
          <!-- <th class="text-center p-2 border-b border-gray-300">Grade</th> -->
          <th class="text-center p-2 border-b border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of classStudents" class="hover:bg-gray-50">
          <td class="p-2 border-b border-gray-300">{{ student.name }}</td>
          <td class="p-2 border-b border-gray-300">{{ student.dateOfBirth }}</td>
          <td class="p-2 border-b border-gray-300">{{ student.enrollmentNumber }}</td>
          <td class="p-2 border-b border-gray-300">{{ student.address }}</td>
          <td class="p-2 border-b border-gray-300">{{ student.phone }}</td>
          <!-- <td class="p-2 border-b border-gray-300 text-center">-</td> -->
          <td class="p-2 border-b border-gray-300 text-center">
            <button
              (click)="navigateToGradePage(student.enrollmentNumber)"
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
            >
              Add Grade
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
