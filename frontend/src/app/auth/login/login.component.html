<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      {{ role === 'admin' ? 'Admin Login' : role === 'teacher' ? 'Teacher Login' : 'Student Login' }}
    </h2>

    

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <!-- Username/Employee ID -->
      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-600 mb-2"
        >
          {{ role === 'admin' ? 'Username' : 'Enrollment Number' }}
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your {{ role === 'admin' ? 'username' : 'Enrollment Number' }}"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300"
        [disabled]="isLoading"
      >
        Login
      </button>

      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="mt-4 text-center text-green-600 text-sm">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mt-4 text-center text-red-600 text-sm">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
