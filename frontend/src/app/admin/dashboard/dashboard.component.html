<div class="p-8 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Dashboard</h1>
  
    <!-- Metrics Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Students -->
      <div class="p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-bold text-gray-700">Students</h2>
        <p class="text-4xl font-semibold text-blue-500">{{ data.students }}</p>
      </div>
  
      <!-- Teachers -->
      <div class="p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-bold text-gray-700">Teachers</h2>
        <p class="text-4xl font-semibold text-green-500">{{ data.teachers }}</p>
      </div>
  
      <!-- Classes -->
      <div class="p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-bold text-gray-700">Classes</h2>
        <p class="text-4xl font-semibold text-purple-500">{{ data.classes }}</p>
      </div>
  
      <!-- Rooms -->
      <div class="p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-bold text-gray-700">Rooms</h2>
        <p class="text-4xl font-semibold text-red-500">{{ data.rooms }}</p>
      </div>
    </div>
  
    <!-- Additional Section -->
    <div class="mt-8">
      <h2 class="text-2xl font-bold text-gray-800">Overview</h2>
      <p class="text-gray-600">This dashboard provides a quick summary of school resources.</p>
    </div>
  </div>
