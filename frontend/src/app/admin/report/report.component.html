<div class="min-h-screen bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-gray-700 mb-4">Report Management</h1>
  
    <!-- Generate Report -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Generate Report</h2>
      <form (ngSubmit)="generateReport()">
        <div class="mb-4">
          <label class="block text-gray-600 font-medium mb-2">Report Type</label>
          <select
            [(ngModel)]="reportData.type"
            name="type"
            class="block w-full border rounded px-4 py-2"
          >
            <option value="Performance">Performance</option>
            <option value="Attendance">Attendance</option>
            <option value="Classroom Activities">Classroom Activities</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 font-medium mb-2">Data</label>
          <textarea
            [(ngModel)]="reportData.data"
            name="data"
            class="block w-full border rounded px-4 py-2"
            rows="4"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Generate Report
        </button>
      </form>
    </div>
  
    <!-- View Reports -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Generated Reports</h2>
      <table class="min-w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-3 border-b border-gray-200 text-left">Type</th>
            <th class="p-3 border-b border-gray-200 text-left">Generated Date</th>
            <th class="p-3 border-b border-gray-200 text-left">Created By</th>
            <th class="p-3 border-b border-gray-200 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports">
            <td class="p-3 border-b border-gray-200">{{ report.type }}</td>
            <td class="p-3 border-b border-gray-200">{{ report.generatedDate }}</td>
            <td class="p-3 border-b border-gray-200">{{ report.createdBy }}</td>
            <td class="p-3 border-b border-gray-200">
              <button
                (click)="viewReport(report)"
                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
              >
                View
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
