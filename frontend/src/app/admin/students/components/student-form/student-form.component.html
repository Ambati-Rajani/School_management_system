<div class="px-4 py-8 w-[40em] mx-auto">
    <h3 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      {{ isEdit ? "Edit" : "Create" }} Student
    </h3>
  
    <form (ngSubmit)="onSubmit()" autocomplete="off" class="p-6 bg-white shadow-md rounded-lg w-full">
      <!-- Student Name -->
      <div class="mb-4">
        <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="student.name"
          name="name"
          placeholder="Enter student's name"
          required
        />
      </div>
  
      <!-- Date of Birth -->
      <div class="mb-4">
        <label for="dateOfBirth" class="block text-lg font-medium text-gray-700">Date of Birth</label>
        <input
          type="date"
          id="dateOfBirth"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="student.dateOfBirth"
          name="dateOfBirth"
          required
        />
      </div>

       <!-- Student Phone -->
       <div class="mb-4">
        <label for="phone" class="block text-lg font-medium text-gray-700">Phone</label>
        <input
          type="number"
          id="phone"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="student.phone"
          name="phone"
          placeholder="Enter student's phone"
          required
        />
      </div>
  
      <!-- Address -->
      <div class="mb-4">
        <label for="address" class="block text-lg font-medium text-gray-700">Address</label>
        <textarea
          id="address"
          rows="3"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="student.address"
          name="address"
          placeholder="Enter address"
        ></textarea>
      </div>
  
      <!-- Enrollment Number -->
      <div class="mb-4 flex items-center">
        <div class="flex flex-col w-full">
          <label for="enrollmentNumber" class="block text-lg font-medium text-gray-700">Enrollment Number</label>
          <input
            type="text"
            id="enrollmentNumber"
            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            [(ngModel)]="student.enrollmentNumber"
            name="enrollmentNumber"
            placeholder="Generated enrollment number"
            readonly
          />
        </div>
        <button
          type="button"
          (click)="generateEnrollmentNumber()"
          class="ml-4 mt-[1.4em] px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition duration-200"
        >
          Generate
        </button>
      </div>
  
      <!-- Class
      <div class="mb-4">
        <label for="class" class="block text-lg font-medium text-gray-700">Class</label>
        <select
          id="class"
          class="form-select w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="student.s_class"
          name="class"
          required
        >
          <option value="" disabled>Select class</option>
          <option *ngFor="let classOption of classes" [value]="classOption.name">{{ classOption.name }}</option>
        </select>
      </div> -->
  
      <!-- Submit Button -->
      <div class="text-center mt-6">
        <button
          class="bg-green-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-green-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          type="submit"
        >
          {{ isEdit ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
