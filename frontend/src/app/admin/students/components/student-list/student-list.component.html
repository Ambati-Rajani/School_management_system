<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-700">Students</h1>
  
    <!-- Add Student Button -->
    <button
      class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 shadow-md mb-8"
      (click)="openStudentForm()"
    >
      Add Student
    </button>
  
    <!-- Student Table -->
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-300">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">ID</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Name</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Address</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Phone</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Class</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-600 uppercase">Attendance</th>
            <!-- <th class="px-6 py-3 text-center text-sm font-semibold text-gray-600 uppercase">Grades</th> -->
            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-600 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let student of students"
            class="hover:bg-gray-50 transition duration-200"
          >
            <td class="px-6 py-4 text-gray-700 border-b">{{ student.id }}</td>
            <td class="px-6 py-4 text-gray-700 border-b">{{ student.name }}</td>
            <td class="px-6 py-4 text-gray-700 border-b">{{ student.address }}</td>
            <td class="px-6 py-4 text-gray-700 border-b">{{ student.phone }}</td>
            <td class="px-6 py-4 text-gray-700 border-b">{{ student.s_class ? student.s_class :'Not Assigned'}}</td>
            <td class="px-6 py-4 text-center border-b">
              <button
                class="text-blue-600 hover:underline"
                (click)="viewAttendance(student.id)"
              >
                View Attendance
              </button>
            </td>
            <!-- <td class="px-6 py-4 text-center border-b">
              <button
                class="text-blue-600 hover:underline"
                (click)="navigateToGrade(student.id)"
              >
               Add grade
              </button>
            </td> -->
            <td class="px-6 py-4 flex justify-center gap-4 text-gray-700 border-b">
              <button
                class="text-blue-600 hover:underline"
                (click)="editStudent(student.id)"
              >
                Edit
              </button>
              <button
                class="text-red-600 hover:underline"
                (click)="deleteStudent(student.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Attendance Modal -->
    <div *ngIf="isAttendanceModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 w-3/4 max-h-[80%] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">Attendance Record</h3>
          <button
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
            (click)="downloadAttendance()"
          >
            Download
          </button>
        </div>
        <table class="min-w-full table-auto border">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Date</th>
              <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attendance of studentAttendance" class="hover:bg-gray-50 transition">
              <td class="px-4 py-2 text-gray-700 border-b">{{ attendance.date }}</td>
              <td class="px-4 py-2 text-gray-700 border-b">{{ attendance.status }}</td>
            </tr>
          </tbody>
        </table>
        <button
          class="mt-6 bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700"
          (click)="closeAttendanceModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
